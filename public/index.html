<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <meta name="theme-color" content="#132865">
  <meta name="msapplication-TileColor" content="#132865">
  <title>Todos</title>
</head>
<body>
  <input id="channel"><button onclick="refresh">刷新</button>
  <input id="command">
  <textarea id="output"></textarea>
  <p id="lastupdate"></p>
  <button id="submit" onclick="command">提交</button>
  <script>
    function refresh(){
      channel=document.getElementById('channel').value
      fetch('/command/'+channel).then((data)=>{
        document.getElementById('output').value=data.output
        document.getElementById('lastupdate').innerText=data.updated
      })
    }
    function command(){
      channel=document.getElementById('channel').value
      command=document.getElementById('command').value
      
      fetch('/command/'+channel, {
  method: 'POST', // or 'PUT'
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify({'command':command}),
})
.then(response => response.json())
.then(data => {
  console.log('Success:', data);
})
.catch((error) => {
  console.error('Error:', error);
});
    }
  </script>
</body>
</html>
